<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./css/imagens/stickies.svg" type="image/x-icon">
    <title>Bloco de notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body style="background-color:#404040 ;">
    <header>
        <div id="logo" style="color: #BFBFBF;"><i class="bi bi-stickies-fill "></i></div>
        <div id="display"></div>
        <div id="user"></div>
    </header>
    <main>
        <div id="controls">
            <div id="add-note">
               <a href="" >
                  <i class="bi bi-plus-square-fill" style="font-size: 2rem; color: #BF6586;"></i>
               </a>
           </div>
         </div>
         <div id="notes"> </div>
 
         <div id="modal-view" style="background-color: #BFBFBF;">
            <div id="close-modal">
               <a href="" >
                  <i class="bi bi-x-square text-danger" ></i>
              </a>
           </div>
           <div id="title-note"> </div>
           <div id="content-note"> </div>
           <div id="controls-note" style="font-size: 1.2rem;">
               <a id="editar-nota"><i class="bi bi-pencil-square text-success"></i></a>
               <a id="excluir-nota"><i class="bi bi-trash text-danger"></i></a>
            </div> 
            <div id="confirmar-delete" style="display: none; font-size: 1.2rem;">
               <p style="margin-bottom: 0;">Tem certeza que deseja deletar esta nota?</p>
               <a id="deletar"><i class="bi bi-check-lg text-success"></i></a>
               <a id="nao-deletar"><i class="bi bi-x-lg text-danger"></i></a>
           </div>
        </div>
         <div id="modal" style="background-color:#DCB2B9;">
          <div class="mb-3" style="border-bottom: 1px solid #999; display:flex; justify-content: space-between;">
             <div>
                <a href="" id="btn-save-note">
                   <i class="bi bi-save" ></i>
                </a>
             </div>
           <div>
             <a href="" style="color:#ff0000" id="btn-close-note">
               <i class="bi bi-x-square" ></i>
             </a>
           </div>
         </div>
         <input type="hidden" id="input-id" >
         <div class="mb-3">
           <label for="title" class="form-label">Title</label>
           <input type="text" class="form-control" id="input-title" placeholder="Title" >
         </div>

         <div class="mb-3">
           <label for="content" class="form-label">Notes</label>
           <textarea class="form-control" id="input-content" rows="4"></textarea>
         </div>
      </div> 
    </main>
    <msgs></msgs>
    <footer> </footer>
    <script src="js/script.js"></script>

</body>
</html>
